<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-purple-800 font-bold">Bank Transaction</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 m-auto mt-12 p-6">
            <h3 class="text-3xl text-center text-green-800 mb-6 font-bold">Please Login</h3>
            <div>
                <input id="user-email" class="block mb-6 p-2 w-3/4 rounded m-auto" type="text" name=""
                    placeholder="Your Email....">
                <input id="user-password" class="block mb-6 p-2 w-3/4 rounded m-auto" type="password"
                    placeholder="Enter Password...">
                <button id="btn-login" class="bg-green-800 text-white p-2 w-36 border-4 rounded-lg ml-32 
                    font-medium text-2xl">LogIn</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>

</body>

</html>
